name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: xcodebuild -project 'Numero.xcodeproject' -destination 'platform=iOS, Simulator,name=iPhone 8' test
      - name: Build App
        run: xcodebuild -project 'Numero.xcodeproject' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
